name: "\U0001F3E3 New Language To Translate"
description: The string cannot be reasonably adapted to the language and needs to be split into existing strings.
# title: "[TRANSLATION] "
labels: translation
body:
  - type: markdown
    attributes:
      value: |
        The string cannot be reasonably adapted to the language and needs to be split into existing strings.
  - type: dropdown
    id: language
    attributes:
      label: Language
      description: Choose the language you need to correct.
      multiple: true
      options:
        - New language
        - English
        - Traditional Chinese / 繁体中文
        - Japanese / 日本語
        - Vietnamese / Tiếng Việt
        - Russian / Русский
        - Indonesian / Bahasa Indonesia
        - Korean / 한국어
    validations:
      required: true
  - type: input
    id: new-language-name
    attributes:
      label: New language name
      description: Fill in here if the previous option is "New language".
  - type: textarea
    id: description
    attributes:
      label: Translations
      description: Please fill in all translation entries that need to be corrected here.
      placeholder: Translations
    validations:
      required: true
